<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Conversor de Moeda</title>
</head>
<body>
    <div class="posicao">
    <section class="parallax">
        <div class="mobile">
            <img id="woman" src="./assets/imagens/illustration-woman-online-mobile.svg" alt="">
            <img id="pattern" src="./assets/imagens/bg-pattern-mobile.svg" alt="">
        </div>
        <!-- <div class="descktop">
            <img src="./assets/imagens/bg-pattern-desktop.svg" alt="">
            <img src="./assets/imagens/illustration-box-desktop.svg" alt="">
            <img src="./assets/imagens/illustration-woman-online-desktop.svg" alt="">
        </div> -->
       
    </section>
    <main id="tela-principal">

        <h1>Conversor de Moeda</h1>
        <br><br>
        <div class="bloco-principal">
            <div class="conversao">
                <section class="conteudo">
                    <div class="form-group">
                        <span class="real">R$</span>
                        <input 
                        type="number"
                        name="valorEmReal"
                        id="valorEmReal"
                        class="input" 
                        step="0.01"
                        min="0.00"
                        max="9999999999.99"
                        value=""
                        tabindex="1"
                        onclick="ativarBotao()"
                        onchange="ativarBotao()"
                        autofocus
                        required
                        placeholder="Digite o valor e escolha a moeda">
                    </div>
                    <br>
                    <div class="form-group">
                        <button class="moeda"><input 
                        type="radio" 
                        id="dolar" 
                        name="moedaEstrangeira" 
                        class="input radio"
                        value="Dólar" 
                        tabindex="2">
                        <label for="dolar">Dólar</label>
                        </button>

                        <button class="moeda"><input 
                        type="radio" 
                        id="euro" 
                        name="moedaEstrangeira" 
                        class="input radio"
                        value="Euro" 
                        tabindex="3">
                        <label for="euro">Euro</label>
                       </button>
                        
                       <button class="moeda"> <input 
                        type="radio" 
                        id="bitcoins" 
                        name="moedaEstrangeira" 
                        class="input radio"
                        value="Bitcoins" 
                        tabindex="4">
                        <label for="bitcoins">Bitcoins</label>       
                        </button>
                    </div>
                                               
                    <div class="form-group">
                        <button class="desativado-botao" id="btnConverter" 
                        onclick="ativarBotao(); bloquearBotao()" 
                        >Converter</button>

                        <button 
                        type="reset" 
                        class="limpar" 
                        id="btnLimpar" 
                        tabindex="7">Limpar</button>

                    </div>   
                        
                </section>
            
                <div class="instrucoes">
                    <p class="centro" 
                    id="aviso">Digite o valor, escolha a moeda e clique no botão converter</p>
                </div>

                <div class="resultado" id="resultado">Resultado</div> 
            </div>
            <div class="infoCotacao">
                <h2 id="title"></h2>
                <p id="date">
                    Data: <span id="thisdate"></span>
                </p>
                <p id="value">
                    Valor Máximo: <span id="maxvalue"></span><br>
                    Valor Mínimo: <span id="minvalue"></span>
                </p>
            </div>
        </div>
    </main>
</div>
    <script src="./assets/js/conversor.js"></script>
</body>
</html>
